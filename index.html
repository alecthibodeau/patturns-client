<!DOCTYPE html>
<html>
    <head>
      <title>Patturns</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <header>
        <!-- NAV BAR START -->
        <div class="nav-bar-start">
          <img src="public/images/p.svg" class="p-logo" alt="P">
          <span>
            <button class="nav-button" id="nav-sign-up" data-toggle="modal" data-target="#signUpModal">sign up</button>
            <button class="nav-button" id="nav-sign-in" data-toggle="modal" data-target="#signInModal">sign in</button>
          </span>
        </div>
        <!-- NAV BAR SIGNED IN -->
        <div class="nav-bar-signed-in">
          <img src="public/images/p.svg" class="p-logo" alt="P">
          <span>
            <button class="nav-button" id="nav-change-password" data-toggle="modal" data-target="#changePasswordModal">change password</button>
            <button class="nav-button" id="nav-sign-out" data-toggle="modal" data-target="#signOutModal">sign out</button>
          </span>
        </div>
      </header>

      <main>
        <div class="main-elements">
          <!-- COLOR PALETTE -->
          <div class="color-menu">
            <div class="color-box" id="black">
              <div class="color-black">
              </div>
            </div>
            <div class="color-box" id="white">
              <div class="color-white">
              </div>
            </div>
            <div class="color-box" id="red">
              <div class="color-red">
              </div>
            </div>
            <div class="color-box" id="blue">
              <div class="color-blue">
              </div>
            </div>
          </div>

          <!-- GRID CONTAINER -->
          <div class='grid-container' id='grid-container'></div>

          <!-- SAVE PATTERN -->
          <div class="pattern-menu">
            <div class="pattern-field-container">
              <form id="new-pattern" class="submit-pattern-panel">
                <fieldset>
                  <input type="text" class="modal-field" id="modal-field-info" name="pattern[info]" placeholder="pattern info">
                  <input type="submit" id="save-pattern-button" class="form-button" value="save">
                  <input type="submit" id="update-pattern-button" class="form-button" value="update">
                </fieldset>
              </form>
            </div>
            <div class="pattern-new-and-get-container">
              <button class="form-button" id="clear-grid-button">clear grid</button>
              <button class="form-button" id="get-patterns-button" data-toggle="modal" data-target="#getPatternsModal">get patterns</button>
            </div>
          </div>
       </div>

      <!-- SIGN-UP MODAL BEGINS -->
      <div class="modal" id="signUpModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleSignUp">Sign Up</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="sign-up" class="sign-up-panel">
              <fieldset>
                <input type="email" name="credentials[email]" placeholder="Email" autocomplete="on">
                <input type="password" name="credentials[password]" placeholder="Password" autocomplete="off">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" autocomplete="off">
                <input type="submit" class="form-button" value="submit">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- SIGN-UP MODAL ENDS -->

      <!-- SIGN-IN MODAL ENDS -->
      <div class="modal" id="signInModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleSignIn">Sign In</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="sign-in" class="sign-in-panel">
              <fieldset>
                <input type="email" name="credentials[email]" placeholder="Email" autocomplete="on">
                <input type="password" name="credentials[password]" placeholder="Password" autocomplete="off">
                <input type="submit" class="form-button" value="submit">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- SIGN-IN MODAL ENDS -->

      <!-- CHANGE PASSWORD MODAL BEGINS -->
      <div class="modal" id="changePasswordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleChangePassword">Change Password</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="change-password" class="change-password-panel">
              <fieldset>
                <input type="password" name="passwords[old]" placeholder="Old Password" autocomplete="off">
                <input type="password" name="passwords[new]" placeholder="New Password" autocomplete="off">
                <input type="submit" class="form-button" value="submit">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- CHANGE PASSWORD MODAL ENDS -->

      <!-- GET PATTERNS MODAL BEGINS -->
      <div class="modal" id="getPatternsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleGetPatterns">Saved Patterns</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <section class="info-section">
              <table>
                <thead>
                  <tr>
                    <th class="thumbnail-th">ID</th>
                    <th class="date-th">Date</th>
                    <th class="info-th">Information</th>
                    <!-- <th class="modify-th">Modify</th> -->
                  </tr>
                </thead>
                <tbody id="pattern-return-content" class="pattern-return-content">
                </tbody>
                <tfoot>
                  <tr><!-- Sum info here? --></tr>
                </tfoot>
              </table>
            </section>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleSignOut">Sign Out</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>

            </div>
          </div>
        </div>

      </main>
