<!DOCTYPE html>
<html>
    <head>
      <title>Patturns</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- <div class="pattern-clear-and-get-container">
        <button class="form-button" id="clear-grid-button">clear grid</button>
        <button class="form-button" id="get-patterns-button" data-toggle="modal" data-target="#savedPatternsModal">get patterns</button>
      </div> -->

      <header>
        <nav class="nav-bar-start">
          <img src="public/images/p.svg" class="p-logo-nav" alt="P">
          <div class="nav-button-set">
            <button class="nav-button" id="get-patterns-button" data-toggle="modal" data-target="#savedPatternsModal">Patterns</button>
            <button class="nav-button account-button" id="account-button">Account</button>
          </div>
        </nav>
        <div class="nav-drawer">
          <div class="nav-menu" id="nav-menu-default">
            <button class="nav-drawer-button" id="nav-sign-up" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
            <button class="nav-drawer-button" id="nav-sign-in" data-toggle="modal" data-target="#signInModal">Sign In</button>
          </div>
          <div class="nav-menu" id="nav-menu-signed-in">
            <button class="nav-drawer-button" id="nav-change-password" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
            <button class="nav-drawer-button" id="nav-sign-out" data-toggle="modal" data-target="#signOutModal">Sign Out</button>
          </div>
        </div>
      </header>


      <main>

      <!-- MAIN ELEMENTS CONTAINER BEGINS -->
      <div class="main-elements">

        <div class='grid-container' id='grid-container'>
            <!-- 100 GRID CELLS GO HERE -->
        </div>

        <!-- MENU ELEMENTS CONTAINER BEGINS -->
        <div class="menu-elements">

          <!-- COLORS MENU -->
          <div class="colors-menu">
            <div class="color-box" id="color-selection-box">
              <div class='color-drawer'>
                <div class="color-bar bar-black" id="black"></div>
                <div class="color-bar bar-white" id="white"></div>
                <div class="color-bar bar-red" id="red"></div>
                <div class="color-bar bar-orange" id="orange"></div>
                <div class="color-bar bar-yellow" id="yellow"></div>
                <div class="color-bar bar-green" id="green"></div>
                <div class="color-bar bar-blue" id="blue"></div>
              </div>
              <div class="current-color"></div> <!-- The color circle -->
            </div>
            <div class="color-box" id="clear-grid">
              <button class="color-box" id="clear-grid-button">clear grid</button>
            </div>
          </div>

          <!-- PATTERNS MENU -->
          <div class="patterns-menu">
            <form id="new-pattern-panel" class="new-pattern-panel">
              <fieldset>
                <input type="text" class="pattern-field-input-info" id="save-pattern-input-info" name="pattern[info]" placeholder="Add pattern info!">
                <input type="submit" id="save-pattern-button" class="form-button" value="save">
              </fieldset>
            </form>
            <form id="update-pattern-panel" class="update-pattern-panel">
              <fieldset>
                <input type="text" class="pattern-field-input-info" id="update-pattern-input-info" name="pattern[info]" placeholder="pattern info">
                <input type="submit" id="update-pattern-button" class="form-button" value="update">
              </fieldset>
            </form>
          </div>

        </div>
        <!-- MENU ELEMENTS CONTAINER ENDS -->

      </div>
       <!-- MAIN ELEMENTS CONTAINER ENDS -->

      <!-- **************************************************** -->
      <!-- M O D A L S – F O R – A U T H E N T I C A T I O N -->
      <!-- **************************************************** -->

      <!-- SIGN-UP MODAL BEGINS -->
      <div class="modal" id="signUpModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleSignUp">Sign Up</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="sign-up" class="sign-up-panel">
              <fieldset>
                <input type="email" name="credentials[email]" placeholder="Email" autocomplete="on">
                <input type="password" name="credentials[password]" placeholder="Password" autocomplete="off">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" autocomplete="off">
                <input type="submit" class="form-button" value="submit">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- SIGN-UP MODAL ENDS -->

      <!-- SIGN-IN MODAL BEGINS -->
      <div class="modal" id="signInModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleSignIn">Sign In</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="sign-in" class="sign-in-panel">
              <fieldset>
                <input type="email" name="credentials[email]" placeholder="Email" autocomplete="on">
                <input type="password" name="credentials[password]" placeholder="Password" autocomplete="off">
                <input type="submit" class="form-button" value="submit">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- SIGN-IN MODAL ENDS -->

      <!-- CHANGE PASSWORD MODAL BEGINS -->
      <div class="modal" id="changePasswordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleChangePassword">Change Password</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="change-password" class="change-password-panel">
              <fieldset>
                <input type="password" name="passwords[old]" placeholder="Old Password" autocomplete="off">
                <input type="password" name="passwords[new]" placeholder="New Password" autocomplete="off">
                <input type="submit" class="form-button" value="submit">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- CHANGE PASSWORD MODAL ENDS -->

      <!-- SIGN-OUT MODAL BEGINS -->
      <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleSignOut">Sign Out</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- SIGN-OUT MODAL ENDS -->

      <!-- **************************************************** -->
      <!-- M O D A L S – F O R – C R U D  A C T I O N S -->
      <!-- **************************************************** -->

      <!-- MESSAGE MODAL (FOR CRUD SUCCESS/FAILURE) BEGINS -->
      <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document"> <!-- Adding " modal-dialog-centered" to class would vertically center modal -->
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleMessage"></span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- MESSAGE MODAL (FOR CRUD SUCCESS/FAILURE) ENDS -->

      <!-- SAVED PATTERNS MODAL BEGINS -->
      <div class="modal" id="savedPatternsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-top">
              <span class="modal-title" id="modalTitleGetPatterns">Saved Patterns</span>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <section class="info-section">
              <table>
                <thead>
                  <tr>
                    <th class="date-th">Date</th>
                    <th class="info-th">Info</th>
                    <!-- <th class="modify-th">Modify</th> -->
                  </tr>
                </thead>
                <tbody id="pattern-return-content" class="pattern-return-content">
                </tbody>
                <tfoot>
                  <tr><!-- Sum info here? --></tr>
                </tfoot>
              </table>
            </section>
          </div>
        </div>
      </div>
      <!-- SAVED PATTERNS MODAL ENDS -->

      </main>
    </body>
</html>
